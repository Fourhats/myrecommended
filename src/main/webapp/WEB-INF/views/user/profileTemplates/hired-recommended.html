<div class="col s9">
	<div class="row" data-ng-repeat="recommendedHired in recommendedsHiredPage.elements">
		<div data-ng-show="!recommendedHired.hasRecommendedFeedback">
			<div data-ng-bind="recommendedHired.recommended.name"></div>
			<input data-ng-model="feedback" placeholder="&iquest;Qu&eacute; te parecio el servicio?" type="text" class="validate">
			<ratingstars score="stars" max="5" readonly="false" class="pull-left"></ratingstars>
			
			<button class="waves-effect waves-light btn" data-ng-disabled="!feedback || isSaving" data-ng-click="giveFeedback(recommendedHired, feedback, stars)">Responder</button>
		</div>
		
		<div data-ng-show="recommendedHired.hasRecommendedFeedback">
			<div style="font-weight: bold;" data-ng-bind="recommendedHired.recommended.name"></div>
			<div data-ng-bind="recommendedHired.recommendedFeedback"></div>
			<hr style="width: 100%;"/>
			<ratingstars score="recommendedHired.star" max="5" readonly="true" class="pull-left"></ratingstars>
		</div>
	</div>
</div>

<div class="emptystar"></div>
