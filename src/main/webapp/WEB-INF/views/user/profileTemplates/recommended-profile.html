<form class="col s9 userProfileForm" data-ng-submit="updateRecommended()" name="updateRecommendedForm">
	<div class="row">
		<div class="input-field col s6">
			<input id="name" required maxlength="45" type="text" class="validate" data-ng-model="recommended.name"> 
			<label for="name" data-ng-class="{active : recommended.name}">Nombre. Ej.: "Daniel - Pintor profesional"</label>
		</div>
		<div class="input-field col s6">
			<input id="phne" type="text" class="validate">
			<label for="phone">Tel&eacute;fono</label>
		</div>
		<div class="input-field col s12">
          	<textarea id="description" required maxlength="2000" class="materialize-textarea" data-ng-model="recommended.description"></textarea>
          	<label for="description" data-ng-class="{active : recommended.description}">Descripci&oacute;n</label>
		</div>
	</div>
	
	<div class="row dataRow">
		<div class="input-field col s6">
			<input type="file" nv-file-select="" uploader="uploader" multiple  /><br/>
		</div>
		<div class="input-field col s12">
			<!-- imagenes actuales -->
			<div data-ng-repeat="recommendedImage in recommended.previousRecommendedImages">
				<img data-ng-src="{{getRecommendedImagePath(recommendedImage)}}" height="100">
			</div>
			<!-- imagenes nuevas -->
			<div data-ng-repeat="item in uploader.queue">
                <strong>{{ item.file.name }}</strong>
                <div data-ng-show="uploader.isHTML5" data-ng-thumb="{ file: item._file, height: 100 }"></div>
                <div data-ng-show="uploader.isHTML5">
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                    </div>
                </div>
            </div>
		</div>
	</div>
	<div class="row dataRow">
		<div class="input-field col s12">
			<p data-ng-repeat="category in categories">
		      	<input type="checkbox" 
		      		data-ng-attr-id="{{'category' + category.id}}" 
		      		data-ng-checked="recommended.categoryIds.indexOf(category.id) > -1"
		      		data-ng-click="toggleCategorySelection(category)"/>
				<label for="{{'category' + category.id}}" data-ng-bind="category.name"></label>
			</p>
		</div>
	</div>
	
	<div class="row dataRow">
		<div class="input-field col s6">
			<input id="email" type="email" required maxlength="60" class="validate" data-ng-model="recommended.email"> 
			<label for="email" data-ng-class="{active : recommended.email}">Email Recomendado</label>
		</div>
		<div class="input-field col s12">
			<button type="submit" class="btn waves-effect waves-light" data-ng-disabled="updateRecommendedForm.$invalid">Actualizar datos</button>
		</div>
	</div>
</form>
